rules:
- id: RULE_PROMOTION
  reason_id: 8
  description: Promotional or business content
  keywords:
  - highly recommend
  - special offer
  - move in special
  - move-in special
  - apply now
  - lease today
  - tour today
  - schedule a tour
  - limited time
  - act fast
  - free application
  - application fee waived
  - waived application fee
  - call now
  - contact us
  - buy now
  - free trial
  - refer a friend
  - hassle free
  - added bonus
  - best community
  - stop by
  - book a tour
  - years issues addressed
  - live quite located
  - forget human things
  - promptly central
  - think restrictions greater
  - restrictions greater benefit
  - think restrictions
  pattern: http[s]?://|\.com\b|\.net\b|\.ru\b|\bbit\.ly\b|\btinyurl\b|\bpromo\b|\bdiscount\b|\bbuy
    now\b|\bfree trial\b|\bvisit (my|our) (site|website)\b|\bcontact (me|us)\b|\bcall
    (now|us)\b|\boffer ends\b|\bapply (now|today)\b|\blease (now|today)\b|\bmove[-\s]?in
    special\b|\bspecial offer\b|\b\d{3}[-.]?\d{3}[-.]?\d{4}\b|[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}
  weight: 0.7
  enabled: true
