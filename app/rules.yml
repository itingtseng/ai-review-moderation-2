- id: RULE_TOXIC
  reason_id: 6
  description: Threats / Harassment / Hate Speech
  enabled: true
  weight: 0.85
  keywords:
    - kill you
    - hurt you
    - harm you
    - go to hell
    - call you names
    - hate you
    - racist
    - sexist
    - pervert
    - creep
    - harass
    - harassment
    - threat
    - violent
    - violence
    - bitch
    - asshole
    - fuck
    - moron
    - idiot
  pattern: "\\b(fuck|bitch|asshole|go to hell|kill (?:you|him|her)|hate (?:you|them)|threat|harass|harassment)\\b"
- id: RULE_PRIVACY
  reason_id: 7
  description: Privacy violation or personal info
  enabled: true
  weight: 0.80
  keywords:
    - private info
    - personal info
    - personal information
    - private information
    - share address
    - shared phone number
    - social security
    - ssn
    - license plate
    - full name
    - email address
    - home address
    - leaked info
  pattern: "(\\b\\d{3}-\\d{2}-\\d{4}\\b|\\b\\d{3}-\\d{3}-\\d{4}\\b|[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}|\\b(apt|unit|room)\\s?#?\\d+\\b|\\b(ssn|social security)\\b)"
- id: RULE_COVID
  reason_id: 9
  description: COVID-19 / pandemic related content or misinformation
  enabled: true
  weight: 0.65
  keywords:
    - covid
    - coronavirus
    - pandemic
    - mask mandate
    - mask
    - face covering
    - quarantine
    - contact tracing
    - vaccine
    - vaccination
    - unvaccinated
    - social distancing
    - lockdown
  pattern: "\\b(covid|covid-19|coronavirus|mask(?: mandate)?|face covering|vaccine|vaccin(?:e|ation|ated)|quarantine|lockdown|social distancing|contact tracing)\\b"
